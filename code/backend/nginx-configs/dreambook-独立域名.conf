# DreamBook 独立域名配置
# 文件路径：放到 Nginx 容器的 /etc/nginx/conf.d/dreambook.conf

server {
    listen 80;
    server_name dream.yourdomain.com;  # 替换为你的域名

    # 访问日志
    access_log /var/log/nginx/dreambook-access.log;
    error_log /var/log/nginx/dreambook-error.log;

    # ============ 前端静态文件 ============
    location / {
        root /usr/share/nginx/html/dreambook;
        index index.html;

        # SPA 路由支持
        try_files $uri $uri/ /index.html;

        # 缓存策略
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # 静态资源长期缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /usr/share/nginx/html/dreambook;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # ============ API 代理 ============
    location /api/ {
        # 代理到后端容器
        # 注意：如果在同一 Docker 网络，可以用容器名
        # 否则用 host.docker.internal 或宿主机 IP
        proxy_pass http://host.docker.internal:3001;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 健康检查
    location /health {
        proxy_pass http://host.docker.internal:3001/health;
        access_log off;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
