services:
  # Nginx 反向代理 + 静态文件托管
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: dreambook-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 前端静态文件
      - ./web/dist:/usr/share/nginx/html:ro
      # Nginx 配置
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL 证书（可选）
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - dreambook-network
    restart: always
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Express 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dreambook-backend-prod
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - TZ=Asia/Shanghai
    networks:
      - dreambook-network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dreambook-network:
    driver: bridge
